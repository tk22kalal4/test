<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>Click the button to change its color:</p>
    <button onclick="changeColor(this)">Click Me</button>

    <script>
        function changeColor(button) {
            const colors = ['#ff5733', '#33ff57', '#3357ff', '#f39c12', '#9b59b6'];
            button.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
